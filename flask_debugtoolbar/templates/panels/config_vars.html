<table>
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in config|dictsort %}
        	
            <tr class="{{ loop.cycle('flDebugOdd', 'flDebugEven') }}">
                <td>{{ key }}</td>
                {% if key in ('SECRET_KEY', 'PASSWORD') %}
                    <td><code>{{ key }}</code></td>
                {% else %}
                    <td><code>{{ value|printable }}</code></td>
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>
